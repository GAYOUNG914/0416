<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chat togather</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" defer src="./js/common.js"></script>
</head>
<body>
  <div id="header">
    <h1>let's chat togather</h1>
  </div>
  <!-- 체팅창 -->
  <div class="chatting_wrap">
    <div class="chatting">
      <!-- 사용자이름 -->
      <div class="title">chris</div>
      <!-- 체팅리스트영역 -->
      <div class="chat_box">
        <div class="line char_b">
          <div class="txt">안녕하세요.</div>
        </div>
        <div class="line char_a right">
          <div class="txt">안녕하세요.</div>
        </div>
      </div>
      <!-- 입력영역 -->
      <div class="input_box">
        <input type="text" class="user_a">
        <button class="user_a" onclick="chattingFunc(this)">보내기</button>
      </div>
    </div>
  </div>
</body>
</html>
